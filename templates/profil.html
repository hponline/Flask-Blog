{% extends "layout.html" %}

{% block body %}
<h1>Kullanıcılar</h1>
<hr>

{% for kullanici in kullanicilar %}
<div class="kullanici_container">
    <div class="card">
        <div class="card_circle">
            <img src="/static/css/icon.png" alt="Profil Fotoğrafı" class="profile-img">
        </div>
        <div class="card_content">
            <p class="card_text">{{ kullanici['name'] }}</p>
            <div class="border-top pt-3">
                <div class="row">
                    <div class="col-4">
                        <h6>{{ kullanici['article_count'] }}</h6>
                        <p>Post</p>
                    </div>
                    <div class="col-4">
                        <h6>0</h6>
                        <p>Followers</p>
                    </div>
                    <div class="col-4">
                        <h6>0</h6>
                        <p>Likes</p>
                    </div>
                </div>
            </div>
            <a class="card_link" href="/">Profil Göster</a>
            
        </div>
    </div>
</div>

{% endfor %}

{% endblock body %}
